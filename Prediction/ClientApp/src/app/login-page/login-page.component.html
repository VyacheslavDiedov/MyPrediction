<div class="page_container">
    <div class="register_form_container">
        <h2>Вхід</h2>

        <span>e-mail</span>
        <input type="text" [(ngModel)]="userUserLoginInput">

        <span>Пароль</span>
        <input type="password" [(ngModel)]="userPasswordInput">

        <button (click)="login()">Увійти</button>

        <p class="if_registered">Не зареєстровані?<a routerLink="/register"> Зареєструйтесь</a></p>
    </div>
</div>
