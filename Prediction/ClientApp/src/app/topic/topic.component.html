<h1>Список тем</h1>
<input type="button" value="Добавить" class="btn btn-default"  />
<table class="table table-striped">
    <thead>
    <tr>
        <td>Тема</td>
        <td></td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let topic of topics" >
        <td>{{topic.topicName}}</td>
        <td>
            <input type="button" value="Изменить" class="btn btn-default"  />
        </td>
        <td>
            <input type="button" value="Удалить"  class="btn btn-danger" (click) = "deleteTopic(topic.topicId)" />
        </td>
    </tr>
    </tbody>
</table>
<div>{{statusMessage}}</div>
