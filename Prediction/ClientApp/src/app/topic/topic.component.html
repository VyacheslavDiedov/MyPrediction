<div class="topic_page_container">

    <h1>Список тем</h1>

    <div class="add_topic_button_container">
        <button class="add_topic_button" (click)="addTopic()">Додати тему</button>
    </div>

    <hr>

    <div class="topic_list">
        <ul>
            <li *ngFor="let topic of topics">
                <ng-template [ngTemplateOutlet]="loadTemplate(topic)"
                             [ngTemplateOutletContext]="{ $implicit: topic}">
                </ng-template>
            </li>
        </ul>
    </div>

    <ng-template #readOnlyTemplate let-topic>
        <table>
            <tr>
                <td class="topic_column">{{topic.topicName}}</td>
                <td class="edit_button_column"><button class="edit_button" (click)="editTopic(topic)">Змінити</button></td>
                <td class="delete_button_column"><button class="delete_button" (click)="deleteTopic(topic.topicId)">Видалити</button></td>
            </tr>
        </table>
    </ng-template>

    <ng-template #editTemplate>
        <table>
            <tr>
                <td class="topic_column"><input type="text"  [(ngModel)]="editedTopic.topicName"></td>
                <td class="cancel_button_column"><button class="cancel_button" (click)="cancel()">Відмінити</button></td>
                <td class="save_button_column"><button class="save_button" (click)="saveTopic()">Зберегти</button></td>
            </tr>
        </table>
    </ng-template>
</div>
